<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry ❤️</title>  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 25px 20px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    h1 {
      color: #b30059;
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin: 10px 0;
      line-height: 1.6;
    }

    .love {
      font-weight: 600;
      color: #ff0047;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .heart {
      color: #ff0047;
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 15px;
      }
    }
  </style></head>
<body>  <div class="card">
    <h1>Hey ❤️</h1><p>I’m really sorry for hurting you.</p>
<p>I may not be perfect, but my feelings for you are real.</p>
<p class="love">I love you — today, tomorrow, and always.</p>
<p>Please forgive me. You mean everything to me.</p>

<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/-YlmnPh-6rE?autoplay=1&mute=1&loop=1&playlist=-YlmnPh-6rE" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</div>

<div class="footer">
  Made with <span class="heart">❤</span> just for you
</div>

  </div></body>
</html>
